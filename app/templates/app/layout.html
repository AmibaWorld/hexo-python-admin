{% load eryatags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Hexo-Python-Admin</title>
    {% include 'app/cssjs.html' %}
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand">Hexo-Python-Admin</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' %}">首页</a></li>
                    <li class="dropdown">
                        <a href="{% url 'blog_index' %}" class="dropdown-toggle" data-toggle="dropdown">文章</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'blog_index' %}">已发布</a></li>
                            <li><a href="{% url 'blog_drafts' %}">草稿</a></li>
                            <li><a href="{% url 'blog_add' %}">写文章</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="{% url 'page_index' %}" class="dropdown-toggle" data-toggle="dropdown">页面</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'page_index' %}">所有</a></li>
                            <li><a href="{% url 'page_add' %}">添加</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="{% url 'admin_index' %}" class="dropdown-toggle" data-toggle="dropdown">管理</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'admin_index' %}">管理密码</a></li>
                            <li><a href="{% url 'admin_config' %}">系统配置</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        <div></br></br></br>{% block content %}{% endblock %}</div>
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Hexo-Python-Admin / <a href="http://www.epis2048.net" target="_blank">www.epis2048.net</a></p>
        </footer>
    </div>

</body>
</html>
